# Docker Compose configuration for DigitalOcean deployment with HTTPS
---
services:
  proxy:
    image: nginx:1.25-alpine
    container_name: proxy
    restart: unless-stopped
    ports:
      - "80:80"       # For ACME validation
      - "3000:3000"   # HTTPS frontend
      - "8001:8001"   # HTTPS API
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - shpbl
    networks:
      - edge

  db:
    image: postgres:17-alpine3.22
    container_name: db
    volumes:
      - /mnt/db-data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - edge

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    expose:
      - "8000"    # Internal only, accessed by shpbl/frontend
    volumes:
      - ./backend:/backend
    command: sh -c "pip install -r requirements.txt && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edge

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: frontend
    expose:
      - "3000"    # Internal only, proxy handles public access
    volumes:
      - ./frontend:/frontend
      - /mnt/node_modules:/frontend/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
    networks:
      - edge

  shpbl:
    build:
      context: ./shpbl
      dockerfile: Dockerfile
    container_name: shpbl
    env_file:
      - .env
    expose:
      - "8001"    # Internal only, proxy handles public access
    volumes:
      - .:/workspace
      - ./shpbl:/shpbl
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
      frontend:
        condition: service_started
    networks:
      - edge
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

networks:
  edge:
    driver: bridge