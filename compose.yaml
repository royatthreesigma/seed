# Docker Compose configuration for DigitalOcean deployment with development settings
# git clone and run compose from the mnt/pr_data directory to ensure volume mounts work correctly
---
services:
  db:
    image: postgres:17-alpine3.22
    container_name: db
    volumes:
      - /mnt/db-data:/var/lib/postgresql/data # mount inside /mnt (DigitalOcean volume)
    # don't expose DB to the internet, backend connects via internal network
    # DO_NOT_UNCOMMENT ports:
    # DO_NOT_UNCOMMENT - "5432:5432"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - edge

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend # Mount local code for live development changes
    # Install requirements on startup since volume mount replaces built-in packages
    command: sh -c "pip install -r requirements.txt && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edge

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend # live-code mount for development
      - /mnt/node_modules:/frontend/node_modules # persist node_modules on DigitalOcean volume
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
    networks:
      - edge

  shpbl:
    build:
      context: ./shpbl
      dockerfile: Dockerfile
    container_name: shpbl
    env_file:
      - .env
    ports:
      - "8001:8001"
    volumes:
      - .:/workspace # Mount entire workspace for download endpoint
      - ./shpbl:/shpbl # Mount code for development
      - /var/run/docker.sock:/var/run/docker.sock # Docker SDK access
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
      frontend:
        condition: service_started
    networks:
      - edge
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

networks:
  edge:
    driver: bridge
