events {}

http {
  # Port 80: keep minimal (and allow acme.sh standalone during renew when proxy is stopped)
  server {
    listen 80 default_server;
    server_name _;
    location / { return 200 "ok\n"; }
  }


  # One public HTTPS entrypoint for frontend and backend
  server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Frontend (Next dev server)
    location / {
      proxy_pass http://frontend:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_connect_timeout 120s;
      proxy_send_timeout 120s;
      proxy_read_timeout 120s;
    }

    # Backend API at /api/*
    location /api/ {
      # If your Django routes are at "/" (no /api prefix), keep the trailing slash:
      proxy_pass http://backend:8000/;

      # If your Django expects "/api" prefix, use this instead:
      # proxy_pass http://backend:8000;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_connect_timeout 120s;
      proxy_send_timeout 120s;
      proxy_read_timeout 120s;
    }

    # shpbl at /shpbl/* - restricted to specific IPs
    location /shpbl/ {
      # Allowed IPs (add your IPs here)
      # allow 127.0.0.1;
      allow 193.32.211.55;
      allow 134.122.102.141;
      allow 209.97.133.94;
      # allow ANOTHER_IP_ADDRESS;
      deny all;

      proxy_pass http://shpbl:8001/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_connect_timeout 120s;
      proxy_send_timeout 120s;
      proxy_read_timeout 120s;
    }
  }
}